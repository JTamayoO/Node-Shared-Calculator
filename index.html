<html>
	<head>
		<title>Calculadora Simulacion</title>
	</head>

	<body>
		<div class="grid w640">
			<div class="row expression">
				<div class="c10" id="expression">
					<ul class="expression" id="expression">expr</ul>
				</div>
			</div>
			<div class="row display">
				<div class="c10" id="messages">
					<ul class="display" id="messages">0</ul>
				</div>
			</div>
			<div class="row">
					<div class="c1">
						<button id="btn_blank" class="scien" value="">bl</button>
					</div>
					<div class="c1">
						<button id="btn_inv" class="scien" value="inv">Inv</button>
					</div>
					<div class="c1">
						<button id="btn_ln" class="scien" value="ln">ln</button>
					</div>
					<div class="c1">
						<button id="btn_parL" class="scien" value="(">(</button>
					</div>
					<div class="c1">
						<button id="btn_parR" class="scien" value=")">)</button>
					</div>
					<div class="c1">
						<button id="btn_back" class="normal" value="back">&#8592;</button>
					</div>
						<div class="c1">
						<button id="btn_ce" class="normal" value="CE">CE</button>
					</div>
					<div class="c1">
						<button id="btn_c" class="normal" value="C">C</button>
					</div>
					<div class="c1">
						<button id="btn_plusmin" class="normal" value="plusmin">&#177;</button>
					</div>
					<div class="c1">
						<button id="btn_sqrr" class="normal" value="sqrr">&#8730;</button>
					</div>
			</div>
			<div class="row">
					<div class="c1">
						<button id="btn_int" class="scien" value="Int">Int</button>
					</div>
					<div class="c1">
						<button id="btn_sinh" class="scien" value="sinh">sinh</button>
					</div>
					<div class="c1">
						<button id="btn_sin" class="scien" value="sin">sin</button>
					</div>
					<div class="c1">
						<button id="btn_square" class="scien" value="square">X&#178</button>
					</div>
					<div class="c1">
						<button id="btn_factorial" class="scien" value="fact">n!</button>
					</div>
					<div class="c1">
						<button id="btn_7" class="normal number" value="7">7</button>
					</div>
					<div class="c1">
						<button id="btn_8" class="normal number" value="8">8</button>
					</div>
					<div class="c1">
						<button id="btn_9" class="normal number" value="9">9</button>
					</div>
					<div class="c1">
						<button id="btn_division" class="normal" value="div">/</button>
					</div>
					<div class="c1">
						<button id="btn_percent" class="normal" value="percent">%</button>
					</div>
			</div>
			<div class="row">
					<div class="c1">
						<button id="btn_dms" class="scien" value="dms">dms</button>
					</div>
					<div class="c1">
						<button id="btn_cosh" class="scien" value="cosh">cosh</button>
					</div>
					<div class="c1">
						<button id="btn_cos" class="scien" value="cos">cos</button>
					</div>
					<div class="c1">
						<button id="btn_xpow" class="scien" value="xpow">x<sup>y</sup></button>
					</div>
					<div class="c1">
						<button id="btn_sqy" class="scien" value="sqy">x<sup>1/y</sup></button>
					</div>
					<div class="c1">
						<button id="btn_4" class="normal number" value="4">4</button>
					</div>
					<div class="c1">
						<button id="btn_5" class="normal number" value="5">5</button>
					</div>
					<div class="c1">
						<button id="btn_6" class="normal number" value="6">6</button>
					</div>
					<div class="c1">
						<button id="btn_prod" class="normal" value="prod">*</button>
					</div>
					<div class="c1">
						<button id="btn_inv" class="normal" value="percent">1/x</button>
					</div>
			</div>
			<div class="row">
					<div class="c1">
						<button id="btn_pi" class="scien" value="pi">&pi;</button>
					</div>
					<div class="c1">
						<button id="btn_tanh" class="scien" value="tanh">tanh</button>
					</div>
					<div class="c1">
						<button id="btn_tan" class="scien" value="tan">tan</button>
					</div>
					<div class="c1">
						<button id="btn_xcubed" class="scien" value="xcubed">x<sup>3</sup></button>
					</div>
					<div class="c1">
						<button id="btn_cuberoot" class="scien" value="cuberoot">x<sup>1/3</sup></button>
					</div>
					<div class="c1">
						<button id="btn_1" class="normal number" value="1">1</button>
					</div>
					<div class="c1">
						<button id="btn_2" class="normal number" value="2">2</button>
					</div>
					<div class="c1">
						<button id="btn_3" class="normal number" value="3">3</button>
					</div>
					<div class="c1">
						<button id="btn_min" class="normal" value="min">-</button>
					</div>			
					<div class="c1">
						<button id="btn_eq" class="normal" value="eq">=</button>
					</div>
			</div>
			<div class="row">
					<div class="c1">
						<button id="btn_fe" class="scien" value="fe">f-e</button>
					</div>
					<div class="c1">
						<button id="btn_exp" class="scien" value="exp">Exp</button>
					</div>
					<div class="c1">
						<button id="btn_mod" class="scien" value="mod">Mod</button>
					</div>
					<div class="c1">
						<button id="btn_log" class="scien" value="log">log</button>
					</div>
					<div class="c1">
						<button id="btn_tenpow" class="scien" value="tenpow">10<sup>x</sup></button>
					</div>
					<div class="c2">
						<button id="btn_zero" class="normal number" value="0">0</button>
					</div>
					<div class="c1">
						<button id="btn_dot" class="normal" value="dot">.</button>
					</div>
					<div class="c1">
						<button id="btn_plus" class="normal" value="plus">+</button>
					</div>
					
			</div>
			<!--<div class="row">			
				<form action="">
					<input id="m" autocomplete="off" /><button>Send</button>
				</form>
			</div>!-->

	</body> 
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/gridiculous.css">
		<link rel="stylesheet" href="css/custom_index.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src ="js/index_c.js"></script>
</html>
